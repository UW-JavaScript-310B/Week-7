<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
    <script src="/contact-me.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            class="form-control validate-input"
            type="text"
            name="first-name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            id="last-name"
            class="form-control validate-input"
            type="text"
            name="last-name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <select class="form-control" name="kind" id="contact-kind" onchange="selectOption()"> 
            <option value="choose" selected="selected" disabled>
              Reason for Contacting
            </option>
            <option value="business">Job Oppertunity</option>
            <option value="technical">Talk Code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <input
          placeholder="Job Title"
          id="job-title"
          class="form-control job-title"
          type="text"
          name="job-title"
        />
        </div>

        <div class="form-group">
          <input
          placeholder="Website"
          id="website"
          class="form-control website"
          type="url"
          name="url"
        />
        </div>

        <div class="form-group">
          <select class="form-control languages" name="languages" id="languages">
            <option value="choose" selected="selected" disabled>
              Coding Languages
            </option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        

        <div class="form-group message">
          <label for="message">Message</label>
          <input
            id="message"
            class="form-control message"
            type="text"
            name="message"
          />
          
        </div>

        
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign up" />
        </div>
      </form>
    </div>

    <div class="error-message">
      <h3> Please correct the invalid inputs</h1>
    </div>

    
  </body>
</html>
