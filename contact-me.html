<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <div class="container">
      <h1>Let's Talk!</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="first-name"
            required
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">What can I help with?</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="business" id="job-opp">Job Opportunity</option>
            <option value="technical" id="talk-code">Talk Code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>


       <div class="form-group followup-inactive" id="job-opp-follow-up">
          <label for="title">Job Title</label><br/>
          <input type="text" id="job-title-input"><br/>
          <label for="company-url">Company Website</label><br/>
          <input type="url" id="company-url-input">
        </div> 


       <div class="form-group followup-inactive" id="talk-code-follow-up">
        <label for="kind">What Type of Coding Language Are We Discussing?</label>
          <select class="form-control" name="kind" id="code-type">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="code1" id="html-opt">HTML</option>
            <option value="code2" id="css-opt">CSS</option>
            <option value="code3" id="js-opt">JavaScript</option>
          </select>
      </div> 

        <div class="form-group">
          <label for="more-info">Please Provide Additional Information for Your Request</label><br/>
          <textarea type="text" name="additional-message" class="form-control" style="height: calc(2.5em + 4.75rem + 2px);" id="additional-message" required></textarea>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Let's go!" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
