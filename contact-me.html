<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact-me.css">
    <title>Contact Me</title>
  </head>

  <body>
    <div class="container">
      <div class="row mb-4">
        <div class="col-lg-7 col-11">
          <h1>Contact Us</h1>
        </div>
      </div>
      <form id="connect-form" action="" novalidate>
        <div class="row form-group mb-3">
          <label class="col-lg-3 col-6" for="first-name">Please enter your first name<br>(minimum of 3 characters)</label>
          <input
            id="first-name"
            class="col-lg-4 col-5 p-2 border bg-light"
            type="text"
            name="first-name"
            minlength="3"
            autocomplete="off"
            required
          />
        </div>
        <div class="row form-group mb-3">
          <label class="col-lg-3 col-6" for="last-name">Please enter your last name<br>(minimum of 3 characters)</label>
          <input
            id="last-name"
            class="col-lg-4 col-5 p-2 border bg-light"
            type="text"
            name="last-name"
            minlength="3"
            autocomplete="off"
            required
          />
        </div>
        <div class="row form-group mb-3">
          <label class="col-lg-3 col-6" for="email">Please enter a valid email address</label>
          <input
            id="email"
            class="col-lg-4 col-5 p-2 border bg-light"
            type="email"
            name="email"
            pattern="\w+@\w+\.\w+"
            autocomplete="off"
            required
          />
        </div>
        <div class="row form-group mb-3">
          <label class="col-lg-3 col-6" for="reason">Reason for contact<br>(optional)</label>
          <select
            id="reason"
            class="col-lg-4 col-5 p-2 border bg-light"
            name="reason"
          >
            <option value="" selected="selected" disabled>
              Please choose...
            </option>
            <option value="job">Job opportunity</option>
            <option value="code">Talk code</option>
          </select>
        </div>
        <div class="hidden row form-group mb-3">
          <label class="col-lg-3 col-6" for="job-title">Please enter your job title</label>
          <input
            id="job-title"
            class="col-lg-4 col-5 p-2 border bg-light"
            type="text"
            name="job-title"
          />
        </div>
        <div class="hidden row form-group mb-3">
          <label class="col-lg-3 col-6" for="company-url">Company website URL</label>
          <input
            id="company-url"
            class="col-lg-4 col-5 p-2 border bg-light"
            type="url"
            placeholder="https://example.com"
            name="company-url"
            pattern="https?:\/\/.+\..+"
          />
        </div>
        <div class="hidden row form-group mb-3">
          <label class="col-lg-3 col-6" for="coding-language">Primary coding language</label>
          <input
            id="coding-language"
            class="col-lg-4 col-5 p-2 border bg-light"
            type="text"
            name="coding-language"
            list="languages"
            placeholder="Choose one or enter manually..."
          >
            <datalist id="languages">
              <option>C#</option>
              <option>C++</option>
              <option>Haskel</option>
              <option>Java</option>
              <option>JavaScript</option>
              <option>Lua</option>
              <option>Python</option>
            </datalist>
          </input>
        </div>
        <div class="row form-group mb-3">
          <label class="col-lg-3 col-6" for="message">Personal message</label>
          <textarea
            id="message"  
            class="col-lg-4 col-5 p-2 border bg-light"
            name="message"
            minlength="10"
            required></textarea>
        </div>
        <div class="row form-group mb-3">
          <label class="col-lg-3 col-6" for="submit">We generally respond in 24-hours</label>
          <input class="col-lg-2 col-sm-4 col-4" type="submit" value="Submit">
        </div>
      </form>
    </div>
    <script src="./contact-me.js"></script>
  </body>
</html>
