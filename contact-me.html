<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
  <div class="container">
    <h1>Contact Me</h1>
    <form id="connect-form" action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input
                id="name"
                class="form-control validate-input"
                type="text"
                name="first-name"
        />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
                id="email"
                class="form-control validate-input"
                type="email"
                name="email"
        />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="reason">Reason for contact?</label>
        <select class="form-control" name="reason" id="reason">
          <option value="choose" selected="selected" disabled>
            Choose one
          </option>
          <option value="job">Job opportunity</option>
          <option value="talk">Talk code</option>
        </select>
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group hidden">
        <label for="job-title">Job Title</label>
        <input
                id="job-title"
                class="form-control validate-input"
                type="text"
                name="job-title"
        />
        <label for="company-url">Company Website</label>
        <input
                id="company-url"
                class="form-control validate-input"
                type="url"
                name="company-url"
        />
      </div>

      <div class="form-group hidden">
        <label for="code-language">Coding Language</label>
        <input
                id="code-language"
                class="form-control validate-input"
                type="text"
                name="code-language"
        />
      </div>
        <div class="form-group">
        <label for="message">Message</label>
        <input
                id="message"
                class="form-control validate-input"
                type="textarea"
                name="message"
        />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit" />
      </div>
    </form>
  </div>

  <script src="contact-me.js"></script>
  </body>
</html>
