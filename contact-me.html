<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
      <link rel="stylesheet" href="contact-me.css">
  </head>

  <body>
    <main id="main" class="container">
      <header>
        <h1 id="title">Contact me</h1>
      </header>
    
      <!-- 
        Shamelessly adapted from Bootstrap 
      -->
      <form class="row g-3">
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="name">
          <label for="name" class="form-label">Name</label>
        </div>
        <div class="col-md-6 form-floating">
          <input type="email" class="form-control" id="email">
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="col-12">
          <label class="visually-hidden" for="reasonForContact">Reason for Contact</label>
            <select class="form-select" id="reasonForContact">
              <option disabled hidden selected>Reason for Contact</option>
              <option value="1">Job Opportunity</option>
              <option value="2">Talk Code</option>
            </select>
        </div>
        <div class="col-md-6 form-floating hidden">
          <input type="text" class="form-control" id="jobTitle">
          <label for="job-title" class="form-label">Job Title</label>
        </div>
        <div class="col-md-6 form-floating hidden">
          <input type="text" class="form-control" id="website">
          <label for="website" class="form-label">Company Website</label>
        </div>
        <div class="col-12 hidden">
          <label class="visually-hidden" for="language">Language</label>
            <select class="form-select" id="language">
              <option disabled hidden selected value="Choose One">Choose One</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="Other">Other</option>
            </select>
        </div>
        <div class="col-12 form-floating">
          <input type="text" class="form-control" id="message" placeholder="">
          <label for="message" class="form-label">Message</label>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>






























      
    </main>        
    <script src="contact-me.js"></script>
  </body>
</html>
