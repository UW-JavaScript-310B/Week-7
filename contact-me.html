<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>
  <body>
    <!-- TODO -->
    <div class="container">
      <h1>Contact Me!</h1>
        <form id="connect-form" action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input
                id="name"
                class="form-control validate-input"
                type="text"
                name="name"               
            />
            <small class="error" aria-live="polite"></small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              class="form-control validate-input"
              type="email"
              name="email"
            />
            <small class="error" aria-live="polite"></small>
          </div>
          <div class="form-group">
            <label for="kind">Reason for Contact?</label>
            <select class="form-control" name="kind" id="kind">
              <option value="choose" selected="selected">
                Choose one
              </option>
              <option value="job">Job Opportunity</option>
              <option value="code">Talk Code</option>
            </select>
            <small class="error" aria-live="polite"></small>
          </div>
          <div>
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" type="text" class="form-control validate-input" rows="4" cols="50"></textarea>
          </div>
          <br />
          <div>
            <input class="btn btn-primary" type="submit" value="Submit" />
          </div>
          <br />
        </form>
    </div>
    <script src="contact-me.js"></script>
  </body>
  
</html>
