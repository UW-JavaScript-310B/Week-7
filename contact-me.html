<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <form id="contact-me-form" action="">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            class="form-control validate-input highlightme"
            type="text"
            name="first-name"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            id="last-name"
            class="form-control validate-input highlightme"
            type="text"
            name="last-name"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control highlightme validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting?</label>
          <select class="form-control highlightme" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="opportunity">Job opportunity</option>
            <option value="code">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div id="job-info" class="form-group hidden">
          <label for="job-title">Job title</label>
          <input class="form-control validate-input highlightme" type="text" id="job-title" />
          <label for="website">Company Website</label>
          <input class="form-control validate-input highlightme" type="url" id="website" />
        </div>

        <div class="form-group">
          <label for="kind">Coding language</label>
          <select class="form-control highlightme hidden" name="kind" id="coding-language">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="php">PHP</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="message"
            >Comments
            <textarea
              id="messageText"
              name="message"
              rows="10"
              cols="60"
              name="message"
              id="message"
              class="highlightme"
              oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
            ></textarea>
          </label>
        </div>
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="contact-me.js"></script>
  </body>
</html>
