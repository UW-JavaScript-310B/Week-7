<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .visible {
        display: block;
      }

      .hidden {
        display: none;
      }

      textarea {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- TODO -->
    <div class="container">
      <h1>Connect With Us</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="full-name">Name</label>
          <input
            id="full-name"
            class="form-control validate-input"
            type="text"
            name="full-name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label><br/>
          <textarea type="url" id="message" rows="7" cols="80"></textarea>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting (select type)</label>
          <select class="form-control" name="reason" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job opportunity</option>
            <option value="talk">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group fieldsForJobOpportunity hidden">
          <label for="job-title">Job title</label>
          <input type="text" id="job-title" />
        </div>

        <div class="form-group fieldsForJobOpportunity hidden">
          <label for="website">Company website</label>
          <input type="url" id="website" />
        </div>

        <div class="form-group hidden fieldsForTalkCode">
          <label for="coding-language">Coding language</label>
          <select name="coding-language" id="coding-language">
            <option value="choose" selected="selected" disabled>Choose one</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cplus">C++</option>
          </select>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
