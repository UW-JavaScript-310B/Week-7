<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact-me.css" />
</head>

<body>
  <main id="container">

    <form id="orderForm">
      <!-- <div class="wrapper"> -->
      <h1 class="form-title">Contact Us!</h2>

        <div class="firstName">
          <label for="first-name">First Name
            <input type="text" name="name" id="first-name" autofocus></label>
        </div>
        <!-- end of first name div -->

        <div class="lastName">
          <label for="last-name">Last Name
            <input type="text" name="name" id="last-name" autofocus></label>
        </div> <!-- end of last-name div -->

        <div class="emailAddr">
          <label for="email">Email Address
            <input type="email" name="email" id="email" placeholder="your-user-id@provider-name.com">
          </label>
        </div> <!--  end of email div -->


        <div class="contact-reason">
          <div>
          <label for="contact-reason">What are you interested in learning about?
            <select name="menu-items" id="contact-reason">
              <option value="" disabled selected hidden>Choose a contact reason</option>
              <option value="job-opp">Job Opportunity </option>
              <option value="talk-code">Talk Code</option>
            </select>
          </label>
        </div>

          <div id="job-fields" class="hidden">
            <div>

              <label for="job">Job Title
              <input type="text" name="job" id="job" autofocus></label>
            </div>
            <div>
              <label for="web-address">Company Website Address
                <input type="url" name="web-address" id="web-address" autofocus></label>
            </div>
          </div>

          <div id="language-type" class="hidden">
            <label for="coding-lang">What coding language are you interested in?
              <select name="coding-lang" id="coding-lang">
                <option value="C">C++</option>
                <option value="javascript">Javascript </option>
                <option value="SQL">SQL</option>
                <option value="python">Python</option>
              </select>
          </div>
        </div> <!--  end of contact reason div -->

        <div id="messageInput">
          <label for="message">Please provide additional information as needed
            <textarea rows="2" cols="50" name="message" id="message"> </textarea>
          </label>
        </div>

        <button id="contact-button" class="contact-button" type="submit" value="Submit" name="submit">Submit</button>

        <!-- </div> -->
        <!-- end of wrapper -->
    </form>


    </main>
    <!-- end of main container -->


    <script src="contact-me.js"></script>

</body>

</html>
