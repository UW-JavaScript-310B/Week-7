<!DOCTYPE html>
<html>

<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="contact-me.css" />
</head>

<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <form id="connect-form" action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control validate-input" type="text" name="name" required/>
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control validate-input" type="text" name="email" required/>
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="kind">What can we help with?</label>
        <select class="form-control" name="kind" id="contact-kind">

          <option value="choose" selected="selected" disabled>
            Choose one
          </option>

          <option value="job" id="job">Job Opportunity</option>
          <option value="talk" id="talk">Talk Code</option>

        </select>
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-group hidden" id="job-title">
        <label for="job-title">Job Title</label>
        <input id="job-title" type="text" /> <br>
        <label for="company-website">Company Website</label>
        <input id="url" type="website" />
        </div>

        <div class="form-group hidden" id="coding-language">
          <label for="coding-language">Coding Language</label>
          <input id="coding-language" type="text" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <input id="message" class="form-control validate-input" type="text" name="message" required/>
          <small class="error" aria-live="polite"></small>
        </div>


        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
    </form>
  </div>

  <script src="contact-me.js"></script>
</body>

</html>
