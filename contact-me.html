<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Contact Me</h1>

      <form id="connect-form" action="">

        <div class="form-group">
          
          <label for="first-name">Name</label>

          <input
            id="first-name"
            class="form-control validate-input"
            type="text"
            name="first-name"           
          />

          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for Contacting</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="business">Job Opportunity</option>
            <option value="technical">Talk Code</option>
          </select>

          <small class="error" aria-live="polite"></small>

        </div>

        <!--Make it Text Area -->
        <div class="form-group">
          <label for="doge">Message</label>
          <textarea type="text" id="doge" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign up" />
        </div>

      </form>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="contact-me.js"></script>

  </body>
</html>
