<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
  </head>

  <body>
    <div class="container">
        <h1>Connect With Us</h1>
        <form id="connect-form" action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              class="form-control validate-input"
              type="text"
              name="first-name"
              
            />
            <small class="error" aria-live="polite"></small>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              class="form-control validate-input"
              type="email"
              name="email"
            />
            <small class="error" aria-live="polite"></small>
          </div>
  
          <div class="form-group">
            <label for="kind">Reason for Contact</label>
            <select class="form-control" name="kind" id="contact-kind">
              <option value="choose" selected="selected" disabled>
                Choose one
              </option>
              <option value="job-opportunity">Job Opportunity</option>
              <option value="talk-code">Talk Code</option>
            </select>
            <small class="error" aria-live="polite"></small>
          </div>
          

        <div style="display: none;" id="job-opportunity">
            <br>
            <label for="job-title">Job Title</label>
            <input
              id="job-title"
              class="form-control validate-input"
              type="text"
              name="job-title"
            />
            <small class="error" aria-live="polite"></small>
            <br>
            <label for="company-website">Company Website</label>
            <input
              id="company-url"
              class="form-control validate-input"
              type="url"
              name="company-url"
            />
            <small class="error" aria-live="polite"></small>
        </div>

          <div style="display: none;" id="talk-code">
            <br>
            <label for="code-language">Language</label>
            <input
              id="code-language"
              class="form-control validate-input"
              type="text"
              name="code-language"
            />
            <small class="error" aria-live="polite"></small>
            <br>
            <label for="code-message">Message</label>
            <input
              id="code-message"
              class="form-control validate-input"
              type="textarea"
              name="code-message"
            />
            <small class="error" aria-live="polite"></small>
          </div>

          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Sign up" />
          </div>

        </form>
      </div>
  
      <script src="contact-me.js"></script>
  </body>
</html>
