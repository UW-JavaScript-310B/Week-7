<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
      <link rel="stylesheet" href="contact-me.css">
  </head>

  <body>
    <main id="main" class="container">
      <header>
        <h1 id="title">Contact me</h1>
      </header>
    
      <!-- 
        Shamelessly adapted from Bootstrap 
        - CV
      -->
      <form class="row g-3" id="contactForm">
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="name" placeholder="Name">
          <label for="name" class="form-label">Name</label>
        </div>
        <div class="col-md-6 form-floating">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="col-12" id="contact-div">
          <label class="visually-hidden" for="reasonForContact">Reason for Contact</label>
            <select class="form-select" id="reasonForContact">
              <option  selected value="reason">Reason for Contact</option>
              <option value="job">Job Opportunity</option>
              <option value="chat">Talk Code</option>
            </select>
        </div>

        <div class="col-md-6 form-floating hidden" id="jobTitleWrapper">
          <!-- Don't remove placeholder. If you do, J.S. errors out 
            due to hidden fields it reads as invalid -->
          <input type="text" class="form-control" id="jobTitle" placeholder="Job Title here">
          <label for="job-title" class="form-label">Job Title</label>
        </div>
        <div class="col-md-6 form-floating hidden" id="websiteWrapper">
          <!-- Don't remove placeholder. If you do, J.S. errors out 
            due to hidden fields it reads as invalid -->
          <input type="url" class="form-control" id="website" placeholder="Website here">
          <label for="website" class="form-label">Company Website</label>
        </div>

        <!-- Extra Credit #2 <select> version that doesn't work -->
        <!-- <div class="col-12 hidden" id="languageWrapper">
          <label class="visually-hidden" for="language">Language</label>
            <select class="form-select" id="language">
              <option disabled hidden selected value="Choose One">Choose One</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="Other">Other</option>
            </select>
        </div> -->

        <!-- Extra Credit #2 <datalist> version -->
        <div class="col-12 hidden" id="languageWrapper">
          <label class="visually-hidden" for="language">Language</label>
          <input class="form-control" list="languagelist" id="language" placeholder="Click or type to choose one"/>
            <datalist id="languagelist"  required>
              <option disabled selected value="Click to select a language"></option>
              <option value="HTML"></option>
              <option value="CSS"></option>
              <option value="JavaScript"></option>
              <option value="Python"></option>
              <option value="Other"></option>
              </datalist>
        </div>

        <div class="col-12 form-floating">
          <textarea class="form-control" id="message" placeholder="Message"></textarea>
          <label for="message" class="form-label">Message</label>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
        </div>
      </form>
      
    </main>        
    <script src="contact-me.js"></script>
  </body>
</html>
